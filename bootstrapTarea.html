<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Bootstrap Simple</title>
  <!--CDN de bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!--nav-->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Sitio</a>
    </div>
  </nav>

  <!--jumbotron-->
  <div class="p-4 bg-light text-center">
    <h1>Bienvenido</h1>
    <p>Ejemplo con Bootstrap</p>
  </div>

  <!--cards-->
  <div class="container my-4">
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Contenido simple.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Otro contenido.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--form-->
  <div class="container mb-4">
    <h4>Contacto</h4>
    <form>
      <input type="text" class="form-control mb-2" placeholder="Nombre">
      <input type="email" class="form-control mb-2" placeholder="Correo">
      <textarea class="form-control mb-2" placeholder="Mensaje"></textarea>
      <button class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!--accordion -->
  <div class="container mb-4">
    <div class="accordion" id="acordeonSimple">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1">
            Pregunta 1
          </button>
        </h2>
        <div id="collapse1" class="accordion-collapse collapse show">
          <div class="accordion-body">Respuesta simple.</div>
        </div>
      </div>
    </div>
  </div>

  <!-- tabla-->
  <div class="container mb-4">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dayanna</td>
          <td>yanada@gmail.com</td>
        </tr>
        <tr>
          <td>Pamela</td>
          <td>pemesh@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--footer-->
  <footer class="bg-dark text-white text-center p-2">
    <p class="mb-0">© 2025 Mi Sitio</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
